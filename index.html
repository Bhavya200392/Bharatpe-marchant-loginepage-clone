<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bharat pe login</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="/input.css">
        </head>

    <body class="bg-gray-300">


        <div class="border-2 border-solid h-16 bg-white flex justify-start rounded-bl-2xl rounded-br-2xl">
            <img src="https://enterprise.bharatpe.in/img/login/bharatPe-blk.svg" alt="Bharat pe">
        </div>

        <div class="main countainer md:flex">
            <div class="md:block flex bg-gradient-to-r from-cyan-500 to-blue-400 font-bold text-white h-auto text-3xl mx-3 my-5 p-1 rounded-lg md:m-0 md:ml-16 md:w-2/4 md:mt-14 lg:ml-28 md:rounded-r-none">
                <div class="flex-row w-2/3 sm:w-2/4 md:block md:w-full ">
                    <h5 class="text-base sm:text-xl md:text-2xl">BharaPe Lagao</h5>
                    <h5 class="text-base sm:text-xl md:text-2xl">Dhandha Bhadhao</h5>
                    <div class="flex mt-5 text-lg"> <img src="https://enterprise.bharatpe.in/img/login/free-pay.svg" alt="">
                        <h6 class="ml-1 sm:text-lg md:text-xl md:ml-3 sm:ml-2 lg:text-2xl xl:text-3xl">accept payment free</h6>
                    </div>

                    <div class="flex mt-5 text-lg"> <img src="https://enterprise.bharatpe.in/img/login/interest.svg" alt="">
                        <h6 class="ml-1 sm:text-lg md:text-xl md:ml-3  sm:ml-2 lg:text-2xl xl:text-3xl">Earn upto 12% interest</h6>
                    </div>

                    <div class="flex mt-5 text-lg"> <img src="https://enterprise.bharatpe.in/img/login/interest.svg" alt="">
                        <h6 class="ml-1 sm:text-lg md:text-xl md:ml-3 sm:ml-2 lg:text-2xl xl:text-3xl">Get Instant Loan</h6>
                    </div>
    
                </div>

                <div class="justify-end flex w-1/3 sm:w-2/4 md:block md:w-full"> <img class=" w-full h-full "
                        src="https://enterprise.bharatpe.in/img/login/sign-in-pay.svg" alt="">
                </div>
    
            </div>

            <div class="mx-2 my-5 rounded-lg bg-white box-2 md:m-0 md:mr-16 md:w-2/4 md:mt-14 lg:mr-28  md:rounded-l-none">
        
                <div class="box1 flex justify-start">
                Login with username
                </div>

                <div class="box2 flex justify-end">
                <a href="http://"> New To BharaPe</a>
                </div>

            


                <div class="flex mt-3 md:m-7 lg:m-7 justify-center items-center box2">
                    <input class="rounded-sm border-solid border border-black w-56 lg:w-60 xl:w-72 text-lg" type="text" name="" id=""
                    placeholder="Username">
                </div>
                <div class="flex mt-3 md:m-7 lg:m-7 justify-center items-center">
                    <input
                        class="rounded-sm border-solid border border-black w-56 lg:w-60 xl:w-72 text-lg invalid:border-red-600 invalid:text-red-600"
                        type="email" name="" id="" placeholder="Enter email">
                    </div>
                <div class="flex mt-3 md:m-7 lg:m-7 justify-center items-center">
                    <input
                        class="rounded-sm border-solid border border-black w-56 lg:w-60 xl:w-72 text-lg invalid:border-red-600 invalid:text-red-600 "
                        type="password" name="" id="" placeholder="Password">

                </div>
                <div class="flex justify-end">
                    <div>
                        <a href="http://" class="text-blue-500 items-end">Forget Password</a>
                    </div>
                </div>
                <div class="flex justify-center">
                    <input type="button" value="Login" class="rounded-md border-solid border-2  w-56 lg:w-60 xl:w-72 bg-cyan-500 text-white">
                </div>
                <div>
                    <header class="m-5">Login with OTP</header>
                </div>

                <div class="flex mt-3 justify-center items-center">
                    <input class="rounded-sm border-solid border border-black w-56 lg:w-60 xl:w-72  text-lg" type="number" name="" id=""
                    placeholder="Mobile Number">
                </div>

                <div class="flex justify-center mt-8">
                    <input type="button" value="Request OTP" class="rounded-md border-solid border-2 w-56 lg:w-60 xl:w-72 bg-cyan-500 text-white">
                </div>

            </div>    

      
        </div>
    </body>

</html>
